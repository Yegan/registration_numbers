<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Registartion numbers</title>
  <link rel="stylesheet" href="registration_number.css">
</head>

<body>

  <div class="container">
    <div class="registration-header">
      <label for="">Registration Number Check</label>
      <div class="registration-textbox">
        <input type="text" name="textbox" class="textbox" value="" placeholder="Please Enter A Registartion Number">
        <div class="message">

        </div>
      </div>
    </div>
    <div class="button">
      <button type="button" name="button" class="addBtn">ADD</button>
      <button type="button" name="button" class="resetBtn">Reset</button>
    </div>
    <div class="town_filter">
      <select class="towns" name="">
        <option class="towns" value="All">Show all towns</option>
        <option class="towns" value="CA ">Cape Town</option>
        <option class="towns" value="CAW">George</option>
        <option class="towns" value="CY">Bellville</option>
        <option class="towns" value="CK">Malmesbury</option>
        <option class="towns" value="CJ">Paarl</option>
      </select>
    </div>
    <div class="display">
      <span class="displayText"></span>
    </div>


  </div>


</body>
<script type="text/javascript" src="registration_test/registration_number_factory.js"></script>
<script type="text/javascript" src="registration_dom.js">

</script>
</html>
